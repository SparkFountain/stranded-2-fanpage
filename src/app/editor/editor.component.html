<div class="left-window">
  <div class="menu-headline-border-horizontal top"></div>
  <div class="menu-headline-border-horizontal bottom"></div>
  <div class="menu-content-border-vertical left"></div>
  <div class="menu-content-border-vertical right"></div>
  <div class="menu-corner top left"></div>
  <div class="menu-corner top right"></div>
  <div class="menu-corner bottom left"></div>
  <div class="menu-corner bottom right"></div>

  <div class="menu-headline-border-horizontal" [ngStyle]="{'top': '64px'}"></div>
  <div class="menu-corner left" [ngStyle]="{'top': '64px'}"></div>
  <div class="menu-corner right" [ngStyle]="{'top': '64px'}"></div>

  <div class="ui-top">
    <button class="button-small"></button>
    <button class="button-small"></button>
    <button class="button-small"></button>
    <button class="button-small"></button>
    <button class="button-small"></button>
  </div>

  <ul class="options" [ngStyle]="{'top': '64px'}">
    <li>{{'editor.terrain' | translate}}</li>
    <li>{{'editor.objects' | translate}}</li>
    <li>{{'editor.units' | translate}}</li>
    <li>{{'editor.items' | translate}}</li>
    <li>{{'editor.infos' | translate}}</li>
  </ul>

  <div class="menu-headline-border-horizontal" [ngStyle]="{'top': '200px'}"></div>
  <div class="menu-corner left" [ngStyle]="{'top': '200px'}"></div>
  <div class="menu-corner right" [ngStyle]="{'top': '200px'}"></div>
</div>
