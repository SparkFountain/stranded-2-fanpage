<div class="menu-headline-border-horizontal top"></div>
<div class="menu-headline-border-horizontal bottom"></div>
<div class="menu-headline-border-vertical left"></div>
<div class="menu-headline-border-vertical right"></div>
<div class="menu-corner top right"></div>
<div class="menu-corner top left"></div>
<div class="menu-corner bottom left"></div>
<div class="menu-corner bottom right"></div>

<div class="navigation" *ngFor="let tab of tabs">
  <a (click)="setActiveTab(tab)" [ngClass]="{'active': activeTab === tab}">{{'tab.' + tab | translate}}</a>
</div>
